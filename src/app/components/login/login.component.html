<div class="wrapper">
    <div class="body">
        <img src="../../../assets/img/zelda.png" class="logo" alt="Icono de zelda">
        <h1>Login</h1>
        <form>
            <div class="form-floating mb-3">
              <input
                type="email"class="form-control" name="floatingInput" id="formId1" placeholder="name@example.com">
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"class="form-control" name="floatingPassword" id="floatingPassword" placeholder="Password">
              <label for="floatingInput">Password</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="button">Ingresar</button>
            </div>
            <p class="mt-3">¿No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
            <a class="mt-3" routerLink="/recuperar-password">Recuperar contraseña</a>
        </form>
    </div>
</div>
