<div class="wrapper">
    <div class="body">
        <img src="../../../assets/img/zelda.png" class="logo" alt="Icono de zelda">
        <h1>Registrarse</h1>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
            <div class="form-floating mb-3">
              <input
                type="email"class="form-control" name="floatingInput" id="formId1" formControlName="email" placeholder="name@example.com">
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"class="form-control" name="floatingPassword" id="floatingPassword" formControlName="password" placeholder="Password">
              <label for="floatingInput">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"class="form-control" name="floatingPassword" id="floatingPassword" formControlName="repetirpassword" placeholder="Password">
              <label for="floatingInput">Repetir password</label>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" type="subtmit">Aceptar</button>
            </div>
            <a routerLink="/login">Regresar</a>
        </form>
    </div>
</div>
